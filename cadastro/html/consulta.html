<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <title>Consulta</title>
    <script src="../angularjs/angular.min.js"></script>
    <script src="../angularjs/datas.service.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/consulta.css">
  </head>

  <body ng-controller="controllerApp">
    <div class="container">
      <form class="form-group">
        <button type="button" class="btn btn-success"><a href="./cadastro.html">NOVO</a></button>
      </form>
      <table class="table table-bordered">
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Email</th>
        </tr>
        <tr ng-repeat="x in user" ng-if="x.nome">
          <th>{{x.id}}</th>
          <th>{{x.nome}}</th>
          <th>{{x.logradouro}}</th>
          <th>{{x.email}}</th>
        </tr>
      </table>
    </div>
  </body>
</html>
