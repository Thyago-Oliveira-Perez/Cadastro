<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>Cadastro</title>
	<script src="../angularjs/angular.min.js"></script>
	<script src="../angularjs/datas.service.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/cadastro.css">
</head>
<body ng-controller="controllerApp">

	<form>
		<div class="form-group">
			<label>Tipo: </label>
			<select id="tipoPessoa" class="form-select" ng-model="tipoPessoa" ng-change="exibir_ocultar()">
				<option type="text" value="PessoaFisica">Pessoa Fisica</option>
				<option type="text" value="PessoaJuridica">Pessoa Juridica</option>
			</select>
		</div>

		<div value="cpf/cnpj" class="form-group">
			<label>CPF/CNPJ: </label>
			<input type="text" id="cpfCnpj" ng-model="cpfCnpj" />
		</div>
		
		<div value="name" class="form-group">
			<label>Nome: </label>
			<input type="text" id="nome" ng-model="nome" />
		</div>
		
		<div value="trading name" class="form-group" ng-show="nome_fantasia">
			<label>Nome Fantasia: </label>
			<input type="text" id="nomeFantasia" ng-model="nomeFantasia"/>
		</div>

		<div class="form-group">
			<label>CEP:</label>
			<input ng-model="cep">
			<button type="button" class="btn btn-info" 
				ng-click="buscarCep(cep)"
				ng-disabled="!cep">
				BUSCAR CEP
			</button>
		</div>

		<div class="form-group">
			<label>Endere√ßo:</label>
			<input ng-model="logradouro">
		</div>

		<div class="form-group">
			<label>Bairro:</label>
			<input ng-model="bairro">
		</div>

		<div class="form-group">
			<label>Cidade:</label>
			<input ng-model="localidade">
		</div>

		<div class="form-group">
			<label>Telefone:</label>
			<input ng-model="telefone">
		</div>

		<div class="form-group">
			<label>Email:</label>
			<input ng-model="email">
		</div>
		
		<button type="button" class="btn btn-success" ng-click="enviar(tipoPessoa, cpfCnpj, nome, nomeFantasia, cep, logradouro, bairro, localidade, telefone, email);"><a href="./consulta.html">ENVIAR</a></button>
	</form>

</body>
</html>
